<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap要导入的文件-->
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>后台管理</h1>
        </div>
    </div>
    <div class="page-header">
        <h3>商品添加</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/tmall/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>商品名称：</label>
                    <input type="text" class="form-control" name="pname" placeholder="请输入商品名称"/>
                </div>
                <div class="form-group">
                    <label>原价：</label>
                    <input type="text" class="form-control" name="price1" placeholder="请输入商品原价"/>
                </div>
                <div class="form-group">
                    <label>现价：</label>
                    <input type="text" class="form-control" name="price2" placeholder="请输入商品现价"/>
                </div>
                <div class="form-group">
                    <label>库存：</label>
                    <input type="text" class="form-control" name="pcount" placeholder="请输入库存"/>
                </div>
                <div class="form-group">
                    <label>销量：</label>
                    <input type="text" class="form-control" name="psale" placeholder="请输入销量"/>
                </div>
                <div class="form-group">
                    <label>商品图片：</label>
                    <input type="file" name="pfile"/>
                </div>
                <div class="form-group">
                    <label>商品详情：</label>
                    <textarea class="form-control" row="4" name="pdetail"></textarea>
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6">

        </div>
    </div>
</div>
</body>
</html>
